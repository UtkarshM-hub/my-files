<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>

<body>
    <script>
        let m = Math;
        console.log(m);

        // MATH OBJECT

        // PRINTING THE CONSTENTS IN MATH OBJECT
        console.log("value of math.LN2 is " + Math.LN2);
        console.log("value of math.E is " + Math.E);
        console.log("value of math.LN10 is " + Math.LN10);
        console.log("value of math.LOG2E is " + Math.LOG2E);
        console.log("value of math.PI is " + Math.PI);
        console.log("value of math.SQRT1_2 is " + Math.SQRT1_2);
        console.log("value of math.SQRT2 is " + Math.SQRT2);
        console.log("value of math.LOG10E is " + Math.LOG10E);




        // PRINTING THE CONSTENTS IN MATH OBJECT


        // ROUND
        let a = 34.8787;
        let b = 84;
        console.log("round of a and b is ", Math.round(a), Math.round(b));

        // POW
        console.log("answer of 2 to the power of 12 is ", Math.pow(2, 12));


        // SQRT FUNCTION
        console.log("square root of 166 is ", Math.sqrt(166));


        // CEIL AND FLOOR 
        // floor function output the lowest of the number which is inputed
        // ceil function output the highest  number of the number which is inputed

        console.log("floor of number 13.3434343 is ", Math.floor(13.3434343));
        console.log("ceil of number 13.3434343 is ", Math.ceil(13.3434343));

        // ABS FUNCTION
        // returns absolute value if number is negative then it will turn it in positive and it is positive then it will not do anything
        console.log("absolute value of number 13.3434343 is ", Math.abs(13.3434343));
        console.log("absolute value of number -13.3434343 is ", Math.abs(-13.3434343));


        // TRIGNOMETRY
        let p = Math.PI;
        console.log("sin(pi) is ", Math.sin(p));
        console.log("cos(pi) is ", Math.cos(p));
        console.log("tan(pi) is ", Math.tan(p));


        // MIN AND MAX
        console.log("the minimun number between 100,200,300 ", Math.min(100, 200, 300));
        console.log("the maximum number between 100,200,300 ", Math.max(100, 200, 300));

        // RAMDOM NUMBER

        let ma = Math;
        let a1 = 1;
        let b1 = 100; //highest number upto which the random number can reach
        let r = a1 + Math.random() * b1;
        console.log("the random number is ", r);
    </script>
</body>

</html>
