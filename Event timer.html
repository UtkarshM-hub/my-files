<script>
    let waketime = 7;
    let noon = 12;
    let lunch = noon + 2;
    let party;
    let evening = 18;

    //  DISPLAYING CURRENT TIME
    function gettime() {
        let time = new Date();

        let hour = time.getHours();
        let minutes = time.getMinutes();
        let seconds = time.getSeconds();
        let day = 'AM';
        if (hour >= noon) {
            day = 'PM'
        } else {
            day = 'AM';
        }


        // HOURS
        if (hour < 10) {
            hour = "0" + hour;
        }
        if (hour > 12) {
            hour = hour - 12;
        }

        // MINUTES
        if (minutes < 10) {
            minutes = "0" + minutes;
        }

        // SECONDS
        if (seconds < 10) {
            seconds = "0" + seconds;
        }

        var timer = document.getElementById("timer").innerHTML = hour + " : " + minutes + " : " + seconds + " : " + day;
        // timer.innerText = hour + " : " + minutes + " : " + seconds;

        var an = hour + day;
        return an;
    }

    function updatetimer() {
        let oneSecond = 1000;
        setInterval(gettime, oneSecond);
    }
    gettime();
    updatetimer();


    // setting the values

    document.getElementById("wake").addEventListener("change", wakingup);
    let time = new Date();
