<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>

<body>
    <script>
        var jsonobj = {
            name: "utkarsh",
            food: "everything",
            channel: "CWU",
            friend: "shivam",
        }
        console.log(jsonobj);
        let jsonstr = JSON.stringify(jsonobj);
        console.log(jsonstr);

        // let repl = jsonstr.replace("shivam", "charlie puth");     /if required
        // console.log(repl);

        let newjson = JSON.parse(jsonstr);
        console.log(newjson);
    </script>
</body>

</html>
