<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions and its parameters</title>
</head>

<body>
    <script>
        // THIS IS A FUNCTION WHICH SETS THE VALUE IN ITS BRACKET


        //compli="welcome to our website" is default parameter .if the new parameter is not input then this default will execute
        function geek(name, compli = "welcome to our website") {
            console.log(name + " " + compli);
            console.log(name + " is really intelligent person\n\n");
        }

        // declearing variables to their values
        let a = "utkarsh";
        let b = "shivam";
        let c = "vaibhav";
        let d = "chinmay";
        let e = "binod";

        let compliment = "shut up you basterd";

        geek(a);
        geek(b, compliment);
        geek(c, compliment);
        geek(d, compliment);
        geek(e, compliment);



        // THIS FUNCTION RETURNS A VALUE 

        function sum(a, b, c) {
            let d = a + b + c;
            return d;
            // console.log("set this");    this will never execute because it assigns after the return method
        }
        let l = 100;
        let g = 100;
        let r = 100;
        let h = sum(l, g,
            r
            ); //  In here you are calling the function and telling it that get this value and return me answer or sum of it
        alert(h);
    </script>
</body>

</html>
